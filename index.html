            text-decoration: none;
            font-weight: 600;

        nav ul li a:hover, nav ul li a.active {

            color: white;

            background: none;

            color: var(--text-color);
            cursor: pointer;
        }

            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;

            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 25px;
            background-color: white;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(236, 28, 36, 0.3);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;

        .product-card:hover {

            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;

        .product-image {

            height: 100%;
            object-fit: contain;
            transition: var(--transition);
        }

        .product-card:hover .product-image {

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .product-description {

            margin-bottom: 1rem;
            font-size: 0.9rem;
            height: 60px;
            overflow: hidden;
        }

        .product-sizes {

            margin-top: 10px;
            gap: 5px;

            background-color: #f8f8f8;

            left: 0;
            right: 0;
            bottom: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 15px;
        }

        .modal-overlay.active {

            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;

            height: 100%;

                        <p class="side-product-description">${product.description}</p>
                        ${priceHtml}
                    </div>
                `;
                
                productCard.addEventListener('click', () => {
                    if (product.hasQuantity) {
                        openSideModalWithQuantity(product);
                    } else {

                });
                
                sideProductsContainer.appendChild(productCard);

        // Open modal with pizza details
        function openModal(product) {
            modalImage.src = product.image;
            modalImage.alt = product.name;
            modalTitle.textContent = product.name;
            modalDescription.textContent = product.description;
            
            modalSizes.innerHTML = '';
            product.sizes.forEach(size => {
                const sizeElement = document.createElement('div');
                sizeElement.classList.add('modal-size');
                sizeElement.innerHTML = `
                    <div class="size-name">${size.name}</div>
                    <div class="size-price">${size.price}</div>
                `;
                modalSizes.appendChild(sizeElement);
            });
            
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Open modal with side product details
        function openSideModal(product) {
            modalImage.src = product.image;
            modalImage.alt = product.name;
            modalTitle.textContent = product.name;
            modalDescription.textContent = product.description;
            
            modalSizes.innerHTML = '';
            const sizeElement = document.createElement('div');
            sizeElement.classList.add('modal-size');
            sizeElement.innerHTML = `
                <div class="size-name">Fiyat</div>
                <div class="size-price">${product.price}</div>
            `;
            modalSizes.appendChild(sizeElement);

        // Open modal with side product details with quantity options
        function openSideModalWithQuantity(product) {
            modalImage.src = product.image;
            modalImage.alt = product.name;
            modalTitle.textContent = product.name;
            modalDescription.textContent = product.description;
            
            modalSizes.innerHTML = '';
            product.quantities.forEach(q => {

                `;
                modalSizes.appendChild(sizeElement);
            });
            
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Filter products by category
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                if (filter === 'all') {
                    displayProducts(products);
                } else {
                    const filteredProducts = products.filter(product => product.category === filter);
                    displayProducts(filteredProducts);
                }
            });
        });

        // Navigation between different sections
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = link.getAttribute('data-target');
                
                navLinks.forEach(navLink => navLink.classList.remove('active'));
                link.classList.add('active');
                
                // Hide all content sections
                pizzasContent.style.display = 'none';
                sideProductsContent.classList.remove('active');
                drinksContent.classList.remove('active');
                saucesContent.classList.remove('active');
                
                // Show the selected content section
                if (target === 'pizzas') {
                    pizzasContent.style.display = 'block';
                } else if (target === 'sides') {
                    sideProductsContent.classList.add('active');
                    displaySideProducts();
                } else if (target === 'drinks') {
                    drinksContent.classList.add('active');
                    displayDrinks();
                } else if (target === 'sauces') {
                    saucesContent.classList.add('active');
                    displaySauces();
                }
            });
        });

        // Event listeners
        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
